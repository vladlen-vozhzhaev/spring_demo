<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавить подарок</title>
    </head>
    <body>
        <h1>Добавление подарка</h1>
        <form th:action="@{/add}" th:object="${gift}" method="post">
            <div>
                <input type="text" th:field="*{name}" placeholder="Название" required>
            </div>
            <div>
                <textarea th:field="*{description}" placeholder="Описание"></textarea>
            </div>
            <div>
                <input type="submit" value="Добавить">
            </div>
        </form>
    </body>
</html>
