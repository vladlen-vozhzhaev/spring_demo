<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Wishlist — Добавление нового желания</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Добавление подарка</h1>
        <form th:action="@{/add}" th:object="${gift}" method="post">
            <div>
                <label for="gift-name">Название подарка:</label>
                <input id="gift-name" type="text" th:field="*{name}" placeholder="Название" required>
            </div>
            <div>
                <label for="gift-description">Описание подарка:</label>
                <textarea id="gift-description" th:field="*{description}" placeholder="Описание"></textarea>
            </div>
            <div>
                <button type="submit">Добавить подарок</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
